<div class="page-header">
    <h1>Login</h1>
</div>
<div class="how-hide-message">
    <div [ngClass]="MessageCalss">
        {{message}}
    </div>
</div>
<form [formGroup]="formLogin" (submit)='onLoginSubmit()'>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" formControlName="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <ul class="help-block">
            <li *ngIf="formLogin.controls.email.dirty && formLogin.controls.email.errors?.required">This feild is required</li>
            <li *ngIf="formLogin.controls.email.dirty && formLogin.controls.email.errors?.email">Email must be a valid email address</li>
        </ul>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName="password" class="form-control" name="password" placeholder="Password">
        <ul class="help-block">
            <li *ngIf="formLogin.controls.password.dirty && formLogin.controls.password.errors?.required">This feild is required</li>
            <li *ngIf="formLogin.controls.password.dirty && formLogin.controls.password.errors?.minlength">Password must be at least 8 characters</li>
        </ul>
    </div>
    <button [disabled]="formLogin.invalid" type="submit" class="btn btn-primary">Login</button>
</form>
