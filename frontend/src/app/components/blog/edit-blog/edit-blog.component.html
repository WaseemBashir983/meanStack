<div class="page-header">
    <h1>Edit Blog</h1>
</div>
<div class="how-hide-message">
    <div [ngClass]="messageClass">
        {{message}}
    </div>
</div>

<form (submit)='onBlogUpdate()' *ngIf="!loading">
    <div class="form-group">
        <label for="exampleInputEmail1">Blog Title</label>
        <input type="text" [(ngModel)]="blog.title" class="form-control" name="title" id="title" placeholder="Enter Title">

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Body</label>
        <textarea rows="8" cols="30" class="form-control" name="body" [(ngModel)]="blog.body" placeholder="Enter blog body">
</textarea>

    </div>
    <button [disabled]="processing" type="submit" class="btn btn-primary  mr-1">Save Changes</button>
    <button type="submit" (click)='onBack()' class="btn btn-warning">Go Back</button>
</form>
